;System settings JL
COM_JOOMLEAGUE_SETTINGS_UPDATES_TITLE="Jak system ma sprawdzać oficjalne aktualizacje JoomLeague?"
COM_JOOMLEAGUE_SETTINGS_UPDATES_DESCR="Definiujemy tu, w jaki sposób ma być sprawdzane, czy dostępne są aktualizacje wydawane przez oficjalny Zespół JoomLeague. Jeżeli ustawisz na 'Wł', informacje o dostępnych aktualizacjach zostaną pobrane i wyświetlone automatycznie. Jeżeli ustawisz na 'Ręczne', o pobraniu i wyświetleniu dostępnych aktualizacji zadecydujesz samodzielnie. Ustawienie na 'Wył' spowoduje, że nie będą sprawdzane dostępne aktualizacje oraz poprawki wersji Joomleague. Jeżeli dostępna jest oficjalna aktualizacja Joomleague, numer wersji będzie wyświetlany na zapleczu na czerwono."
COM_JOOMLEAGUE_SETTINGS_UNINSTALL_TABLES_TITLE="Usuwanie danych oraz tabel podczas deinstalacji komponentu JoomLeague"
COM_JOOMLEAGUE_SETTINGS_UNINSTALL_TABLES_DESCR="Jeśli ustawisz na 'Tak', dane oraz tabele Joomleague zostaną usunięte wraz z komponentem Joomleague. Zaznacz, jeżeli nie będziesz już korzystać z Joomleague. Ten proces jest nieodwracalny - wszystkie zapisane dane zostaną utracone."
COM_JOOMLEAGUE_SETTINGS_SHOW_DEBUG_TITLE="Pokaż informacje o debugowaniu"
COM_JOOMLEAGUE_SETTINGS_SHOW_DEBUG_DESCR="Ta opcja jest często wykorzystywana przez programistów w celu wykrycia ewentualnych błędów w zmienionym skrypcie. Nie jest zalecane do stron produkcyjnych, ponieważ przetwarza wszystkie wykonywane procesy i wyświetla pełne informacje o systemie."
COM_JOOMLEAGUE_SETTINGS_MAX_IMPORT_TIME_TITLE="Maksymalny czas wykonywania skryptu"
COM_JOOMLEAGUE_SETTINGS_MAX_IMPORT_TIME_DESCR="Opcja wykorzystywana podczas instalacji oraz aktualizacji. Jeżeli otrzymujesz komunikat, że został przekroczony czas wykonywania skryptu, możesz go tutaj zwiększyć. Opcja ta jest dostępna tylko wówczas, gdy pozwalają na to ustawienia Serwera. Nie zmieniaj, jeżeli nie wiesz, co robisz. Domyślne ustawiona na 480 sek."
