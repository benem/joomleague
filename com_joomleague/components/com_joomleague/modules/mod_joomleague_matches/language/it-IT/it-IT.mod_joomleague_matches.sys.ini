MOD_JOOMLEAGUE_MATCHES_XML_DESC="Questo modulo mostra la lista dei prossimi e passati incontri della squadra preferita o di una selezionata. Puoi abilitare le frecce per navigare verso il prossimo/precedente incontro dal modulo stesso. Questa opzione è basata su AJAX e quindi richiede il Javascript attivato. Puoi decidere un intervallo di tempo nel quale deve essere mostrato il prossimo incontro prima di passare al successivo. Puoi decidere in aggiunta se l'offset del server che hai impostato nella configurazione debba essere usato. Il numero degli incontri recenti può essere limitato. Vedi il file readme.txt incluso nel pacchetto per informazioni dettagliate!"
